<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediatool ui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h3>Mediatool</h3>
            <ul>
                <li>How it works</li>
                <li>Payments <i class="bi bi-chevron-down"></i></li>
                <li>Pricing <i class="bi bi-chevron-down"></i></li>
                <li>Security</li>
                <li>Blog</li>
            </ul>
            <div class="log-btn">
                <h5>Log in</h5>
                <button>Book demo</button>
            </div>
        </nav>
        <div class="main-container">
            <div class="contant">
                <h1>The power</h1>
                <div class="text">
                    <div class="color"> </div>
                    <div class="color-text">
                        <h1>to turn your</h1>
                    </div>
                </div>
                <h1>marketing data</h1>
                <p>Get a new perspective on your <strong>marketing data</strong><br>and gain clarity over your marketing
                    decisions.</p>
                <div class="input">
                    <input type="text" placeholder="Enter your email">
                    <button>Get started</button>
                </div>
                <div class="logo-img">
                    <img src="./image/download__1_-removebg-preview.png" alt="">
                    <img src="./image/download__2_-removebg-preview.png" alt="">
                    <img src="./image/download-removebg-preview.png" alt="">
                    <img src="./image/gd_1662870108818_1662870128181_1662870128181 (1).webp" alt="">
                </div>
            </div>
            <div class="image">
                <div class="img-1">
                    <img src="./image/img-1-removebg-preview.png" alt="">
                </div>
                <div class="img-2">
                    <img src="./image/img-2-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
